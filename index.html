<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoBlast</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Titillium Web', sans-serif;
    }

    body {
      background: white url('https://i.imgur.com/u7xJ87s.png') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .logo {
      max-width: 250px;
      margin-bottom: 20px;
    }

    .title-animate {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 50px;
      opacity: 0;
      transform: translateY(20px);
      animation: slideFadeIn 1.2s ease-out forwards;
      color: #222;
    }

    .stats-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }

    .stat-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 30px 40px;
      min-width: 250px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeInUp 0.8s forwards;
    }

    .stat-box:nth-child(2) {
      animation-delay: 0.3s;
    }
    .stat-box:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .stat-box {
        min-width: 80%;
      }
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/cBT44DU.png" alt="RoBlast Logo" class="logo" />
  <h1 class="title-animate">Welcome to RoBlast</h1>

  <div class="stats-container">
    <div class="stat-box">üöÄ 5000+ Products Sold</div>
    <div class="stat-box">üéä 3504+ Happy Customers</div>
    <div class="stat-box">‚≠ê 5 Star Feedback Rating</div>
  </div>
</body>
</html>
